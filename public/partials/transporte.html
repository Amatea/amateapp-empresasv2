<section ng-controller="transporteController" ng-init="findOne()">
	<div>
		<toolbar></toolbar>
	</div>
<div layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding >
	<h1>Transporte</h1>
  <section>
    <div layout="row">
      <div hide-xs flex>
        <img class="hogar" src="transporte.png" alt="">
      </div>
      <div layout-padding flex>
        <div>
          <h2>Preguntas ::</h2>
        </div>
        <form name="huellaForm">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>¿Qué vehiculo usas con mayor frecuencia?</label>
              <md-select ng-model="article.p7" required md-no-asterisk name="fase1">
                <md-option value="1">Caminas</md-option>
                <md-option value="2">Bicicleta</md-option>
                <md-option value="4">Moto</md-option>
                <md-option value="5">Carro</md-option>
                <md-option value="3">Público</md-option>
              </md-select>
              <div ng-messages="huellaForm.fase1.$error">
                <div ng-message="required">Es Requerido.</div>
            </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>¿Con que frecuencia viajas en avión?</label>
              <md-select ng-model="article.p8" required md-no-asterisk name="fase2">
                <md-option value="1">Nunca</md-option>
                <md-option value="2">Una véz al año</md-option>
                <md-option value="3">Dos veces al año</md-option>
                <md-option value="4">Tres veces al año</md-option>
                <md-option value="5">Más de tres veces al año</md-option>
              </md-select>
              <div ng-messages="huellaForm.fase2.$error">
                <div ng-message="required">Es Requerido.</div>
            </div>
            </md-input-container>
          </div>
        </form>
        <md-button class="md-primary md-hue-1" ng-disabled="huellaForm.$invalid" ng-click="update()">siguiente</md-button>
      </div>
    </div>
  </section>
  </md-content>
</div>
</section>
<div>
  <footer></footer>
</div>
