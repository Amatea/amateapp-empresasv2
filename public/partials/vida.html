<section ng-controller="vidaController" ng-init="findOne()">
<div>
  <toolbar></toolbar>
</div>
<div layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding >
	<h1>Estilo de Vida</h1>
    <div >
      <form name="huellaForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>多Con que frecuencia vas al bosque?</label>
            <md-select ng-model="article.p9" required md-no-asterisk name="fase1">
              <md-option value="4">Cada a単o</md-option>
              <md-option value="3">Cada 6 meses</md-option>
              <md-option value="2">Cada mes</md-option>
              <md-option value="1">Cada semana</md-option>
            </md-select>
            <div ng-messages="huellaForm.fase1.$error">
          		<div ng-message="required">Es Requerido.</div>
        	</div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>多Visitas los parques de tu ciudad?</label>
            <md-select ng-model= "article.p10" required md-no-asterisk name="fase2">
              <md-option value="1">Si</md-option>
              <md-option value="2">No</md-option>
              <md-option value="0">Vivo en el campo</md-option>
            </md-select>
            <div ng-messages="huellaForm.fase2.$error">
          		<div ng-message="required">Es Requerido.</div>
        	</div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>多Reciclas</label>
            <md-select ng-model= "article.p11" required md-no-asterisk name="fase3">
              <md-option value="1">Si</md-option>
              <md-option value="2">No</md-option>
            </md-select>
            <div ng-messages="huellaForm.fase3.$error">
          		<div ng-message="required">Es Requerido.</div>
        	</div>
          </md-input-container>
        </div>
      </form>
      <md-button class="md-primary md-hue-1" ng-disabled="huellaForm.$invalid" ng-click="update()">siguiente</md-button>
    </div>
  </md-content>
</div>
</section>
<div>
  <footer></footer>
</div>
