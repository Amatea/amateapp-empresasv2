<md-toolbar layout="row">
  <div layout-margin flex>
    <img class="logo" src="img/logo.png" alt="logo">
  </div>
  <div>
    <a  href="/#!/profile/{{authentication.user._id}}"><img class="avatar tool" src="{{authentication.user.providerData.picture}}" alt="" layout-margin></a>
  </div>
  <md-menu>
    <md-button aria-label="Open demo menu" ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="More">
      <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
    </md-button>
    <md-menu-content>
      <md-menu-item>
        <a href="#!/"><md-button><i class="fa fa-sign-in" aria-hidden="true"></i></i> Inicio</md-button></a>
      </md-menu-item>
      <md-menu-item>
        <a href="/signout"><md-button><i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesion</md-button></a>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
</md-toolbar>
