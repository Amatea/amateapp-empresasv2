<section ng-controller="hogarController" ng-init="findOne()">
	<div>
		<toolbar></toolbar>
	</div>
	<div layout="column" ng-cloak class="md-inline-form">
		<md-content>
			<md-toolbar class="md-hue-1" layout="row">
				<h1 class="titulo_mdtoolbar" flex>Hogar</h1>
				<md-button  class="md-fab md-mini icon_mdtoolbar" aria-label="Eat cake" ng-click="showAdvanced($event)">
					 <md-icon layout="center center"><i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i></md-icon>
        </md-button>
			</md-toolbar>
			
			<section>
				<!-- Formulario -->
				<div layout="row">
					<div hide-xs flex>
						<img class="hogar" src="hogar.png" alt="">
					</div>
					<div layout-padding flex>
						<div>
							<h2 class="md-accent">Preguntas ::</h2>
						</div>
						<form name="hogarForm"  novalidate>
							<div layout-gt-sm="column">
								<md-input-container class="md-block" flex-gt-sm>
									<label>¿Con cuantas personas vives?</label>
									<md-select ng-model="article.p1" required md-no-asterisk name="personas">
										<md-option value="1">Vivo solo(a)</md-option>
										<md-option value="2">1</md-option>
										<md-option value="3">2</md-option>
										<md-option value="4">3</md-option>
										<md-option value="5">4</md-option>
										<md-option value="6">Más de 5</md-option>
									</md-select>
									<div ng-messages="hogarForm.personas.$error">
										<div ng-message="required">Es Requerido.</div>
									</div>
								</md-input-container>
								<md-input-container class="md-block" flex-gt-sm>
									<label>¿Qué tipo de iluminacion usas?</label>
									<md-select ng-model="article.p2" required md-no-asterisk name="iluminacion">
										<md-option value="3">Normal</md-option>
										<md-option value="2">Ahorrador</md-option>
										<md-option value="1">LED</md-option>
									</md-select>
									<div ng-messages="hogarForm.iluminacion.$error">
										<div ng-message="required">Es Requerido.</div>
									</div>
								</md-input-container>
								<md-input-container class="md-block" flex-gt-sm>
									<label>¿Desconectas los aparatos eléctricos antes de salir de casa?</label>
									<md-select ng-model="article.p3" required md-no-asterisk name="desconectar">
										<md-option  value="1">Si</md-option>
										<md-option  value="2">No</md-option>
									</md-select>
									<div ng-messages="hogarForm.desconectar.$error">
										<div ng-message="required">Es Requerido.</div>
									</div>
								</md-input-container>
							</div>
						</form>
						<md-button class="md-primary md-hue-1" ng-disabled="hogarForm.$invalid" ng-click="update()">siguiente</md-button>
					</div>
				</div>
			</section>
		</md-content>
	</div>
</section>
<div>
  <footer></footer>
</div>
